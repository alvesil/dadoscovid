<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <title>Covid-19 - Painel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./src/covid.ico" type="image/x-icon">
</head>

<body class="bg-primary">
    <h1 class="text-center mt-2 text-light">COVID-19</h1>
    <div class="container-fluid">
        <div class="row text-center">
            <h2 class="text-primary mt-2" id="demo"></h2>
            <h3 id="lastUpdate"></h3>
        </div>
        <div class="row text-center">
            <div class="col">
                <p id="demo"></p>
            </div>
        </div>
        <div class="row text-center">
            <div class="col">
                <p id="lastUpdate"></p>
            </div>
        </div>
        <div class="row">
            <h1>Global</h1>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Total de casos confirmados</h5>
                        <p class="card-text text-warning" id="total"></p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Total de mortes</h5>
                        <p class="card-text text-danger" id="totalDeath"></p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Total de recuperados</h5>
                        <p class="card-text text-success" id="totalRecovered"></p>
                    </div>
                </div>
            </div>
        </div>
        <hr>
        <h1>Por País</h1>
        <h5 id="paises"></h5>
        <div class="row justify-content-center">
            <div class="col-sm-8">
                <div class="form-floating">
                    <input type="text" name="pesquisa" class="form-control" id="pesquisa"
                    placeholder="Pesquise por um país em Inglês. Ex: Brasil -> Brazil">
                    <label for="pesquisa">Pesquise por um país em Inglês. Ex: Brasil -> Brazil</label>
                </div>
            </div>
        </div>

        <div id="countries" class="row g-3 mt-3">

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="data.js"></script>
</body>

</html>
